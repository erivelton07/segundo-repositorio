        <header class="cabecalho">

                </label>

                <ul class="cabecalho-lista">
                    <li class="cabecacalho-lista-titulo">Categorias</li>
                    <li class="cabecalho-lista-item"><a class="menu__lista-item" href="#">Serviços</a></li>
                    <li class="cabecalho-lista-item"><a class="menu__lista-item" href="#">Projetos</a></li>
                    <li class="cabecalho-lista-item"><a class="menu__lista-item" href="#">Contato</a></li>
                </ul>

                <img class="cabecalho-imagem container__imagem" src="./img/coruja.png" alt="logo generico">
                <h1 class="container-titulo"> grobe.mat.br </h1>
            </div>

            <ul class="opcoes">
                <input type="checkbox" id="opcoes-menu" class="opcoes__botao">
                <label for="opcoes-menu">
                    <li class="opcoes__item">Categorias</li>
                </label>
   
                <ul class="cabecalho-lista">
                    <li class="cabecalho-lista-item">
                        <a href="#" class="menu__lista-item">Opção 1</a>
                    </li>
                    <li class="cabecalho-lista-item">
                        <a href="#" class="menu__lista-item">Opção 2</a>
                    </li>
                    <li class="cabecalho-lista-item">
                        <a href="#" class="menu__lista-item">Opção 3</a>
                    </li>                    
                </ul>
   
                <li class="opcoes__item"><a href="#" class="opcoes__link">Serviços</a></li>
                <li class="opcoes__item"><a href="#" class="opcoes__link">Projetos</a></li>
            </ul>

            <div class="container">
                <a href="#"><img class="cabecalho-imagem cabecalho__favorito" src="./img/favorito.svg" alt="Meus favoritos"> </a>
                <a href="#" class="container__link">
                    <img class="cabecalho-imagem" src="./img/contato.svg" alt="Contatos">
                    <p class="container__texto">Fale conosco</p>
                </a>
                <a href="#" class="container__link">
                    <img class="cabecalho-imagem" src="./img/compras.svg" alt="Carrinho de compras">
                    <p class="container__texto">Minha sacola</p>
                </a>
                <a href="#" class="container__link">
                    <img class="cabecalho-imagem" src="./img/Usuario.svg" alt="Meu Perfil">
                    <p class="container__texto">Meu perfil</p>
                </a>
            </div>

        </header>
